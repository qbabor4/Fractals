<!DOCTYPE HTML>

<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="Jakub Borówka" content="Fractals" />
    <meta charset="utf-8" />
    
    <link rel="stylesheet" type="text/css" href="css/fractals.css" />
    <link rel="stylesheet" type="text/css" href="css/hsvCircle.css" />
    

	<title>Untitled 1</title>

</head>

<body>

<p>Zoom in by clicking on the image of fractal</p>
<p>Clicking while holding CTRL - Zoom back</p>
<p>Clicking while holding SHIFT - Move to sides</p>

<input type="button" id="mandelbrot" value="Mandlebrot" onclick="chooseMandelbrot()"/> <br />
<input type="button" id="julia" value="Julia set" onclick="chooseJulia()" /><br />

<div id="hsvContainer">
    <div id="hsvCircle"> </div>
    <div id="blackFilter"> </div>
</div>

Brightness : <br />
<input type="range" id="HSVvalueInput" min="0" max="1" step="0.01" autocomplete="off" value="1" oninput="HSVvalueOutput.value = HSVvalueInput.value" />
<output id="HSVvalueOutput"> 1 </output>

<div id="colorPreview"></div><br />


<input type="button" id="makePng" value="Show as image" onclick="showAsPng()" /><br /><br />

<!--
<input type="button" id="changeResolution" value="change resolution" onclick="chooseResolutionForImage()" /><br /><br />
-->

<input type="button" id="changeColorsvalue" value="Draw new fractal" onclick="drawNewFractalWithGif()"/> 
<img src="img/ajax-loader.gif" id="loadingGif" /><br />

Numbers of Iterations: <br />
<input id="maxIterationsInput" type="range" autocomplete="off" max="1000" min="10" value="255" oninput="maxIterationsOutput.value = maxIterationsInput.value" /> 
<output id="maxIterationsOutput">255 </output><br /><br />


<canvas id="myCanvas" width="800" height="600"> </canvas>
<br />


<script src="js/jquery.js"></script>
<script src="js/fractals.js"></script>
<script src="js/elementsAction.js"></script>
<script src="js/hsvCircle.js"></script>

</body>
</html>
