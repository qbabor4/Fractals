<!DOCTYPE HTML>

<head>
	<meta http-equiv="content-type" content="text/html" />
	<meta name="Jakub Borówka" content="Fractals" />
    <meta charset="utf-8" />
    <link rel="Shortcut icon" href="img/icon.ico" />
    
    <link rel="stylesheet" type="text/css" href="css/fractals.css" />
    <link rel="stylesheet" type="text/css" href="css/hsvCircle.css" />
    

	<title>Fractals Generator</title>

</head>

<body>

<div id="container">
    <div id="left-container">
        <p>Zoom in by clicking on the image of fractal</p>
        <p>Clicking while holding CTRL - Zoom back</p>
        <p>Clicking while holding SHIFT - Move to sides</p>
        
        <br />
        <input type="button" id="mandelbrot" value="Mandlebrot" onclick="chooseMandelbrot()"/> 
        <input type="button" id="julia" value="Julia set" onclick="chooseJulia()" /><br />
        
        <input type="radio" class="colorPosition" name="colorPositionName" value="outside" checked > Outside Color 
        <input type="radio" class="colorPosition" name="colorPositionName" value="inside"> Inside Color<br><br />
        
        <div id="hsvContainer">
            <div id="hsvCircle"> </div>
            <div id="blackFilter"> </div>
            <div id="colorPreview"></div><br />
        </div>
        
        Brightness : <br />
        <input type="range" id="HSVvalueInput" min="0" max="1" step="0.01" autocomplete="off" value="1" oninput="HSVvalueOutput.value = HSVvalueInput.value" />
        <output id="HSVvalueOutput"> 1 </output> <br />
        
        Numbers of Iterations: <br />
        <input id="maxIterationsInput" type="range" autocomplete="off" max="1000" min="10" value="255" oninput="maxIterationsOutput.value = maxIterationsInput.value" /> 
        <output id="maxIterationsOutput">255 </output><br />
        
        Value1: <br />
        <input type="range" id="value1Input" autocomplete="off" max="1.7" min="0" step="0.01" value="0" oninput="value1Output.value = value1Input.value" />
        <output id="value1Output"> 0 </output><br />
        
        Value2: <br />
        <input type="range" id="value2Input" autocomplete="off" max="1.2" min="0" step="0.01" value="0" oninput="value2Output.value = value2Input.value" />
        <output id="value2Output"> 0 </output><br />
        
        <input type="button" id="makePng" value="Show as image" onclick="showAsPng()" /><br /><br />
        
        <!--
        <input type="button" id="changeResolution" value="change resolution" onclick="chooseResolutionForImage()" /><br /><br />
        -->
        
        <input type="button" id="drawNewFractal" value="Change Fractal" onclick="drawNewFractalWithGif()"/> 
        <img src="img/ajax-loader.gif" id="loadingGif" /><br /><br />   
    </div>
    <div id="right-container">
        <canvas id="myCanvas" width="800" height="600"> </canvas>
    </div>
</div>


<br />


<script src="js/jquery.js"></script>
<script src="js/fractals.js"></script>
<script src="js/elementsAction.js"></script>
<script src="js/hsvCircle.js"></script>

</body>
</html>
